<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1><a href="/">Home</a>
        <a href="/listtasks">List All Tasks</a>
        <a href="/listdevelopers">List Developers</a>
        <a href="/deletetask">Delete Tasks</a>
        <a href="/updatetask">Update Tasks</a>
        <a href="/adddeveloper">Add New Developer</a>
    </h1>
    <form action="/newtask" method="POST">
        Task Name:
        <input type="text" name="taskname" /> </br>
        Task Due:
        <input type="date" name="taskdue" /> </br>
        Assigned To:
        <input type="text" name="taskassigned" /> </br>
        Task Description:
        <input type="text" name="taskdesc" /> </br>
        <button type="submit">Submit</button>
    </form>
    
</body>

</html>
